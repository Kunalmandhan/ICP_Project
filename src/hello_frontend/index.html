<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
        }
        header {
            background-color: #101010;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #ffffff;
            letter-spacing: 3px;
        }
        .hero-section {
            background: url('https://example.com/spacex-hero.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-text {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        footer {
            background-color: #101010;
            color: #808080;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SpaceX</h1>
    </header>

    <div class="hero-section">
        <div class="hero-text">
            <p>Reaching for the stars with innovation and technology.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SpaceX. All rights reserved.</p>
    </footer>
</body>
</html>
